name: Working with Artifacts

on:
    workflow_dispatch:

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./artifacts/react-app
        steps:

            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20.x
            
            - name: Download cached dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: ./artifacts/react-app/node-modules
                key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}

            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci

            - name: Unit tests
              run: npm tests

            - name: Build code
              run: npm run build

            - name: Upload build files
              uses: actions/upload-artifact@v4
              with:
                name: app
                path: artifacts/react-app/build

    deploy:
        runs-on: ubuntu-latest
        needs: test-build
        steps:
            - name: Download build files
              uses: actions/download-artifact@v4
              with:
                name: app
                path: build
            
            - name: Show folder structure
              run: ls -R